name: Main - CasaOS Official

on:
  push:
    branches:
      - main
    paths:
      - 'sources/casaos-official/**'
      - 'tools/**'
      - '.github/actions/**'
      - '.github/workflows/main-casaos-official.yml'

permissions:
  contents: read

jobs:
  build:
    name: Build CasaOS Official Packages
    runs-on: ubuntu-latest
    outputs:
      has-packages: ${{ steps.check-packages.outputs.has-packages }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build packages
        id: build
        uses: ./.github/actions/build-deb
        with:
          source: casaos-official

      - name: Check if packages were built
        id: check-packages
        run: |
          if compgen -G "build/*.deb" > /dev/null; then
            echo "has-packages=true" >> $GITHUB_OUTPUT
            echo "::notice::Found packages to upload"
          else
            echo "has-packages=false" >> $GITHUB_OUTPUT
            echo "::notice::No packages built (source not yet implemented)"
          fi

      - name: Upload build artifacts
        if: steps.check-packages.outputs.has-packages == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: packages-casaos-official-unstable
          path: |
            build/*.deb
            build/*.buildinfo
            build/*.changes
          retention-days: 30

  publish-unstable:
    name: Publish to Unstable Channel
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.has-packages == 'true'
    # TODO: Implement when shared-workflows publish-unstable.yml is available
    # For now, this job is a placeholder

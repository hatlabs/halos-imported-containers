name: PR - CasaOS Official

on:
  pull_request:
    paths:
      - 'sources/casaos-official/**'
      - 'tools/**'
      - '.github/actions/**'
      - '.github/workflows/**casaos-official.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate CasaOS Official
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate source structure
        uses: ./.github/actions/validate-source
        with:
          source: casaos-official

  build:
    name: Build CasaOS Official Packages
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build packages
        id: build
        uses: ./.github/actions/build-deb
        with:
          source: casaos-official

      - name: Comment on PR with build results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const buildOutcome = '${{ steps.build.outcome }}';
            const packageCount = '${{ steps.build.outputs.package-count }}' || '0';

            let body;
            if (buildOutcome === 'skipped') {
              body = `‚ÑπÔ∏è **Build skipped** for casaos-official\n\nSource will be created in Cluster 4 implementation.\n\nWorkflow and actions are ready for testing.`;
            } else if (buildOutcome === 'success') {
              body = `‚úÖ **Build successful** for casaos-official\n\nüì¶ Built ${packageCount} packages\n\nPackages are available as workflow artifacts for inspection.`;
            } else {
              body = `‚ùå **Build failed** for casaos-official\n\nPlease check the workflow logs for details.`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      # Artifact upload handled by build-deb action
      # No need to duplicate here

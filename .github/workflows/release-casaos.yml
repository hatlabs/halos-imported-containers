name: Release - CasaOS Official

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build CasaOS Official Packages for Release
    runs-on: ubuntu-latest
    # Only run if release is not a draft and tagged for casaos
    # Expected tag format: casaos/v1.2.3 or v1.2.3-casaos
    if: |
      github.event.release.draft == false &&
      (startsWith(github.event.release.tag_name, 'casaos/') ||
       contains(github.event.release.tag_name, 'casaos'))
    steps:
      - name: Checkout code at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Build packages
        id: build
        uses: ./.github/actions/build-deb
        with:
          source: casaos

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-casaos-stable-${{ github.event.release.tag_name }}
          path: |
            build/*.deb
            build/*.buildinfo
            build/*.changes
          retention-days: 90

      - name: Attach packages to release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.deb
          tag_name: ${{ github.event.release.tag_name }}

  publish-stable:
    name: Publish to Stable Channel
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event.release.draft == false &&
      (startsWith(github.event.release.tag_name, 'casaos/') ||
       contains(github.event.release.tag_name, 'casaos'))
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-casaos-stable-${{ github.event.release.tag_name }}
          path: build

      - name: Check if packages exist
        id: check
        run: |
          if compgen -G "build/*.deb" > /dev/null; then
            echo "has-packages=true" >> $GITHUB_OUTPUT
            echo "::notice::Found packages to publish"
          else
            echo "has-packages=false" >> $GITHUB_OUTPUT
            echo "::notice::No packages to publish (source not yet implemented)"
          fi

      - name: List packages to publish
        if: steps.check.outputs.has-packages == 'true'
        run: |
          echo "::notice::Publishing to stable channel"
          echo "::notice::Release tag: ${{ github.event.release.tag_name }}"
          echo "::notice::Packages to publish:"
          ls -lh build/*.deb

      - name: Dispatch to APT repository
        if: steps.check.outputs.has-packages == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.APT_REPO_PAT }}
          repository: hatlabs/apt.hatlabs.fi
          event-type: package-updated
          client-payload: |
            {
              "repository": "${{ github.repository }}",
              "distro": "trixie",
              "channel": "stable",
              "component": "main"
            }

      - name: Report success
        if: steps.check.outputs.has-packages == 'true'
        run: |
          echo "=== Stable Channel Publish Complete ==="
          echo "Repository: ${{ github.repository }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Distro: trixie"
          echo "Channel: stable"
          echo "Component: main"
          echo ""
          echo "Dispatched to hatlabs/apt.hatlabs.fi"
          echo "Packages will be available via apt.hatlabs.fi stable channel"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }}"

name: Main - CasaOS

on:
  push:
    branches:
      - main
    paths:
      - 'sources/casaos/**'
      - 'tools/**'
      - '.github/actions/**'
      - '.github/workflows/main-casaos.yml'

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    name: Build CasaOS Packages
    runs-on: ubuntu-latest
    outputs:
      # TEMPORARY: This output is needed during implementation phase when sources may not exist yet.
      # Once all sources are implemented, this will always be 'true' and can be removed.
      has-packages: ${{ steps.check-packages.outputs.has-packages }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build packages
        id: build
        uses: ./.github/actions/build-deb
        with:
          source: casaos

      # TEMPORARY: This check is needed during implementation phase.
      # The build-deb action skips building when sources don't exist yet (intentional design).
      # This step detects that case and prevents artifact upload/publish failures.
      # Remove this step once sources/casaos/ is fully implemented and always contains apps.
      - name: Check if packages were built
        id: check-packages
        run: |
          if compgen -G "build/*.deb" > /dev/null; then
            echo "has-packages=true" >> $GITHUB_OUTPUT
            echo "::notice::Found packages to upload"
          else
            echo "has-packages=false" >> $GITHUB_OUTPUT
            echo "::notice::No packages built (source not yet implemented)"
          fi

      # TEMPORARY: This conditional prevents upload failures when no packages were built.
      # Remove the 'if' condition once sources are always present and packages are always built.
      - name: Upload build artifacts
        if: steps.check-packages.outputs.has-packages == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: packages-casaos-unstable
          path: |
            build/*.deb
            build/*.buildinfo
            build/*.changes
          retention-days: 30

  publish-unstable:
    name: Publish to Unstable Channel
    runs-on: ubuntu-latest
    needs: build
    # TEMPORARY: This conditional is needed during implementation phase when sources may not exist.
    # It prevents this job from running (and failing) when the build job didn't produce packages.
    # Remove this 'if' condition once sources/casaos/ is fully implemented.
    # At that point, the build job will always produce packages and this job should always run.
    if: needs.build.outputs.has-packages == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-casaos-unstable
          path: build

      - name: List packages to publish
        run: |
          echo "::notice::Publishing to unstable channel"
          echo "::notice::Packages to publish:"
          ls -lh build/*.deb

      - name: Generate release tag
        id: release-tag
        run: |
          # Create unique release tag: YYYY-MM-DD+N
          DATE=$(date -u +%Y-%m-%d)

          # Fetch all tags
          git fetch --tags --quiet

          # Count existing tags for today's date
          REVISION=$(git tag -l "${DATE}+*" | wc -l | tr -d ' ')
          REVISION=$((REVISION + 1))

          RELEASE_TAG="${DATE}+${REVISION}"
          echo "tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
          echo "::notice::Release tag: ${RELEASE_TAG}"

      - name: Create pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release-tag.outputs.tag }}
          name: "CasaOS Unstable - ${{ steps.release-tag.outputs.tag }}"
          body: |
            ## CasaOS Container Packages - Unstable Channel

            Auto-generated pre-release from main branch.

            **Commit**: ${{ github.sha }}
            **Timestamp**: ${{ steps.release-tag.outputs.tag }}

            ### Packages

            This release contains Debian packages for all CasaOS apps.
            These packages are automatically published to apt.hatlabs.fi unstable channel.

            ### Installation

            ```bash
            # Add HaLOS APT repository (if not already added)
            curl -fsSL https://apt.hatlabs.fi/halos-archive-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/halos-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/halos-archive-keyring.gpg] https://apt.hatlabs.fi trixie-unstable main" | sudo tee /etc/apt/sources.list.d/halos-unstable.list

            # Update and install
            sudo apt update
            sudo apt install casaos-container-store
            ```
          prerelease: true
          files: build/*.deb
          fail_on_unmatched_files: true

      - name: Dispatch to APT repository
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.APT_REPO_PAT }}
          repository: hatlabs/apt.hatlabs.fi
          event-type: package-updated
          client-payload: |
            {
              "repository": "${{ github.repository }}",
              "distro": "trixie",
              "channel": "unstable",
              "component": "main",
              "release_tag": "${{ steps.release-tag.outputs.tag }}"
            }

      - name: Report success
        run: |
          echo "=== Unstable Channel Publish Complete ==="
          echo "Repository: ${{ github.repository }}"
          echo "Release Tag: ${{ steps.release-tag.outputs.tag }}"
          echo "Distro: trixie"
          echo "Channel: unstable"
          echo "Component: main"
          echo ""
          echo "Dispatched to hatlabs/apt.hatlabs.fi"
          echo "Packages will be available via apt.hatlabs.fi unstable channel"

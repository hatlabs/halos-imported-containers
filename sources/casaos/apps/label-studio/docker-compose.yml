name: label-studio
services:
  label-studio:
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
    image: heartexlabs/label-studio:1.8.1
    ports:
      - protocol: tcp
        published: 3080
        target: 8080
    restart: 'unless-stopped'
    volumes:
      - source: ${CONTAINER_DATA_ROOT}/data
        target: /label-studio/data
        type: bind
    logging:
      driver: journald
      options:
        tag: '{{.Name}}'

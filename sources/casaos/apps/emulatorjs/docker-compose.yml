name: emulatorjs
services:
  emulatorjs:
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      SUBFOLDER: ${SUBFOLDER}
      TZ: ${TZ}
    image: linuxserver/emulatorjs:1.9.2
    ports:
      - protocol: tcp
        published: 3001
        target: 3000
      - protocol: tcp
        published: 4001
        target: 4001
      - protocol: tcp
        published: 88
        target: 80
    restart: 'unless-stopped'
    volumes:
      - source: ${CONTAINER_DATA_ROOT}/config
        target: /config
        type: bind
      - source: ${CONTAINER_DATA_ROOT}/data
        target: /data
        type: bind
      - source: ${CONTAINER_DATA_ROOT}/ROMS/nes
        target: /data/nes/roms
        type: bind
    logging:
      driver: journald
      options:
        tag: '{{.Name}}'

name: albyhub
services:
  albyhub:
    environment:
      LOG_EVENTS: ${LOG_EVENTS}
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
      UMASK: ${UMASK}
      WORK_DIR: ${WORK_DIR}
    image: ghcr.io/getalby/hub:v1.20.0
    ports:
      - protocol: tcp
        published: 58000
        target: 8080
    restart: 'unless-stopped'
    volumes:
      - source: ${CONTAINER_DATA_ROOT}/data
        target: /data
        type: bind
    logging:
      driver: journald
      options:
        tag: '{{.Name}}'

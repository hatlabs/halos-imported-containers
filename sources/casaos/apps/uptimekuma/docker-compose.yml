name: uptimekuma
services:
  uptimekuma:
    image: louislam/uptime-kuma:1.23.16-alpine
    ports:
      - protocol: tcp
        published: 3001
        target: 3001
    restart: 'unless-stopped'
    volumes:
      - source: ${CONTAINER_DATA_ROOT}/app/data
        target: /app/data
        type: bind
    logging:
      driver: journald
      options:
        tag: '{{.Name}}'

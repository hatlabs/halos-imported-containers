name: obsidian
services:
  obsidian:
    environment:
      CUSTOM_USER: ${CUSTOM_USER}
      PASSWORD: ${PASSWORD}
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
    image: lscr.io/linuxserver/obsidian:1.8.10
    ports:
      - protocol: tcp
        published: 15323
        target: 3000
      - protocol: tcp
        published: 15324
        target: 3001
    restart: 'unless-stopped'
    volumes:
      - source: ${CONTAINER_DATA_ROOT}/config
        target: /config
        type: bind
    logging:
      driver: journald
      options:
        tag: '{{.Name}}'

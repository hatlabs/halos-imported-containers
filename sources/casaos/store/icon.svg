<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- CasaOS Official Store Icon - Placeholder -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)"/>

  <!-- House/Container icon -->
  <g fill="#ffffff" fill-opacity="0.9">
    <!-- Roof -->
    <path d="M 128 60 L 80 100 L 176 100 Z"/>

    <!-- House body -->
    <rect x="85" y="100" width="86" height="80" rx="4"/>

    <!-- Door -->
    <rect x="110" y="130" width="36" height="50" fill="#1e40af" rx="2"/>

    <!-- Windows -->
    <rect x="90" y="110" width="18" height="18" fill="#1e40af" rx="1"/>
    <rect x="148" y="110" width="18" height="18" fill="#1e40af" rx="1"/>
  </g>

  <!-- Container boxes -->
  <g fill="#ffffff" fill-opacity="0.8" stroke="#1e40af" stroke-width="2">
    <rect x="60" y="190" width="25" height="20" rx="2"/>
    <rect x="90" y="190" width="25" height="20" rx="2"/>
    <rect x="120" y="190" width="25" height="20" rx="2"/>
    <rect x="150" y="190" width="25" height="20" rx="2"/>
  </g>
</svg>

name: emby
services:
  emby:
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
    image: linuxserver/emby:4.9.1
    ports:
    - protocol: tcp
      published: 8096
      target: 8096
    - protocol: tcp
      published: 8920
      target: 8920
    restart: 'no'
    volumes:
    - source: ${CONTAINER_DATA_ROOT}/config
      target: /config
      type: bind
    - source: ${CONTAINER_DATA_ROOT}/Media/TV Shows
      target: /data/tvshows
      type: bind
    - source: ${CONTAINER_DATA_ROOT}/Media/Movies
      target: /data/movies
      type: bind

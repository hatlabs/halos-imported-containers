name: rdtclient
services:
  rdtclient:
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
      UMASK: ${UMASK}
    image: rogerfar/rdtclient:2
    ports:
    - protocol: tcp
      published: 6500
      target: 6500
    restart: 'no'
    volumes:
    - source: ${CONTAINER_DATA_ROOT}/Downloads
      target: /data/downloads
      type: bind
    - source: ${CONTAINER_DATA_ROOT}/db
      target: /data/db
      type: bind

name: tautulli
services:
  tautulli:
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
    image: linuxserver/tautulli:2.13.2
    ports:
    - protocol: tcp
      published: 8181
      target: 8181
    restart: 'no'
    volumes:
    - source: ${CONTAINER_DATA_ROOT}/config
      target: /config
      type: bind
